<style>

</style>


<meta charset="utf-8">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&amp;display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="sweetalert.js"></script>
<header id="main-header">

	<section>
		<section class="fila">
			<div class="containerform" style="display: none;">
				<div class="columna">
					<div class="inputs">
						<div class="input-group">
							<input id="txtSearch" type="text" class="form-control" data-i18n="[title]CRMLite.txtSearch;[placeholder]CRMLite.txtSearch" placeholder="Search by phone number" aria-describedby="basic-addon1" data-toggle="tooltip" title="" data-original-title="Name">
							<span class="input-group-addon btnsearch" id="btnSearch">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</span>
						</div>


					</div>
					<div class="table-container">
						<table class="table" id="tblSearch">
							<thead>
								<tr>
									<th scope="row">#</th>
									<th>id</th>
									<th>name</th>
									<th>phone</th>
									<th>email</th>
								</tr>
							</thead>
							<tbody id="tblBody">

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
		<section class="crmlite-container fila">

			<div class="columna containerform" style="display: none;">
				<div class="row">
					<div class="flex-title">
						<spam data-i18n="CRMLite.ContactInfo"> Contact information </spam>

						<div class="cleanbtn">
							<button id="btnClean" type="button" class="btn btn-danger btn-clean"> 
					 <i class="fa fa-trash"></i>
				 </button>
						</div>

						<div class="cleanbtn">
							<button id="btnContactSave" type="button" class="btn btn-success btn-altsave"> 
					  <i class="fa fa-save"></i>
				 </button>
						</div>

						<div class="cleanbtn">
							<button id="btnShowScript" type="button" class="btn btn-success btn-altsave"><i class="fa fa-play"></i></button>
						</div>

						<div class="columna transferInput_container" style="display:none;">
							<div id="trasnferinput " class="inputs ">
								<div class="input-group ">
									<span class="input-group-addon " id="attendTransferAddon "><i class="fa fa-mail-reply-all "></i></span>
									<input id="txtExten " type="text " class="form-control " name="transfer " data-i18n="[placeholder]CRMLite.TypeAnExten
									" placeholder="Type an exten number.. " aria-describedby="basic-addon1 " data-toggle="tooltip " title=" " data-original-title="Transfer ">
								</div>
							</div>
						</div>


					</div>

					<form id="reactform" class="form-contact">
						<div id="col-1" class="col-md-4 col-tres">
							<!-- CAMPOS A CARGAR DESDE JS -->
						</div>

						<div id="col-2" class="col-md-4 col-tres">
							<!-- CAMPOS A CARGAR DESDE JS -->
						</div>

						<div id="col-3" class="col-md-4 col-tres">
							<!-- CAMPOS A CARGAR DESDE JS -->
						</div>
					</form>
					<div class="files-container fila">
						<div class="closebadge" id="closebadge" style="display:none"></div>
						<div id="filediv" class="fila">

						</div>
						<div id="bdgNewfile" class="badge-file badge-file-new">

							<i class="fa fa-plus-circle" style="margin-right: 5px;"></i>
							<spam>
								New file
							</spam>
						</div>
						
					</div>
					<div style="display: flex;flex-direction: row;flex-wrap: wrap;justify-content: center;align-items: center;margin: 10px;">
						<div class="inputs" style="margin: 8px;">
							<span class="label fvalidation__inputs">Due</span>
								<div class="input-group">
									<span class="input-group-addon" id="basic-addon1" title="Due">            
										<i class="fa fa-credit-card-alt"></i>
									</span>
									<input type="text" class="form-control" name="Due" placeholder="Due" id="lms-due" aria-describedby="basic-addon1" data-toggle="tooltip" title="Due" data-original-title="Due">
								</div>
						</div>
						<div class="inputs">
							<span class="label fvalidation__inputs">Next payment</span>
								<div class="input-group">
									<input id="lms-nextpayment" class="combobox-ui" type="datetime-local" placeholder="Next payment">
								</div>
						</div>
    					<div style="padding-top: 10px;display: flex;align-items: center;flex-direction: row;height: 100%;">
    						<div class="" style="">
    							<button id="btnUpdateBlackListDate" type="button" class="btn btn-success btn-altsave" style="height: 35px;margin-left: 5px;"> 
    					  			<i class="fa fa-save"></i>
    				 			</button>
    						</div>
    						<div class="cleanbtn">
    							<button id="btnCleanBlackListDate" type="button" class="btn btn-danger btn-clean" style="height: 35px;margin-left: 5px;"> 
    					 			<i class="fa fa-trash"></i>
    				 			</button>
    						</div>
                        </div>
					</div>
			</div>  
			</div>
			<div class="col-md-3 containerform" style="display: none;">
				<div class="dispositions-container" style="width: 100%">
					<div class="flex-title">
						<spam data-i18n="CRMLite.disposition"> Disposition </spam>
					</div>
					<div class="columna flex-container">
						<div class="inputs">
							<select id="cmbCampaign" class="combobox-ui">

						<option data-i18n="CRMLite.SelectCampaign" disabled="true" selected="true" value="">Select a campaign</option>
					</select>
						</div>
						<div class="inputs">
							<select id="cmbRes1" class="combobox-ui">
						<option disabled="true" selected="true" value="">Select level 1</option>
					</select>
						</div>
						<div class="inputs">
							<select id="cmbRes2" class="combobox-ui">
						<option disabled="true" selected="true" value="">Select level 2</option>
					</select>
						</div>
						<div class="inputs">
							<select id="cmbRes3" class="combobox-ui">
						<option disabled="true" selected="true" value="">Select level 3</option>
					</select>
						</div>
						<div class="inputs">
							<textarea id="txtNote" placeholder="Notes" class="form-control"></textarea>
						</div>
						<div class="input-group ringbaTransfer_container inputs" style="display:none">
							<span class="input-group-addon">
        					<input type="checkbox" aria-label="..." id="ringbaTransfer">
      						</span>
							<input type="text" class="form-control" aria-label="..." disabled="" placeholder="Sent info to Ringba" title="Sent info to Ringba" style="background: white;text-align: center;">
						</div>
						<div class="inputs">
							<div id="datediv">
								<input id="dateframe" class="combobox-ui" type="datetime-local" placeholder="Select schedule date!">
							</div>
						</div>
						<div class="flex-container btnbtn">
							<button id="btnSave" type="button" class="btn btn-success"> 
					 <i class="fa fa-save"></i>
				 </button>
						</div>

					</div>
				</div>
			</div>
		</section>
		<section id="cntHistory" class="fila history-container">
			<div class="containerform tblcont" style="display: none;">
				<div class="table-container__history">
					<table class="table" id="tblHistory">
						<thead>
							<tr>
								<th>Date</th>
								<th>Agent</th>
								<th>Campaign</th>
								<th>Level 1</th>
								<th>Level 2</th>
								<th>Level 3</th>
								<th>Notes</th>
								<th>Channel</th>
								<th>Callid</th>
							</tr>
						</thead>
						<tbody id="tblBodyHistory">

						</tbody>
					</table>
				</div>
			</div>
		</section>
	</section>
	<!-- NO BORRAR / DO NOT DELETE -->
	<div id="scripts"></div>
	<script type="text/javascript">
	document.querySelectorAll('.containerform').forEach(element => { element.style.display = "none" })

    if (typeof modo === 'undefined') {
        document.open();
        document.write(
            '<script onload="loadConf()"  type="text/javascript" src="../../uContact/assets/js/vendor/jquery/jquery.js"><\/script>'
        );
        document.close();
    } else {
        formToDay();
    }

    function loadConf() {
        $.ajaxSetup({
            cache: true
        });
        $("#scripts").load("config.html");
    }
</script></header>
